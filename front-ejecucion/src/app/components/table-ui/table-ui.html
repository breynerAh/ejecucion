<div class="container-table">
  <mat-form-field appearance="fill" class="search-input">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Buscar" (keyup)="applyFilter($event)" />
  </mat-form-field>

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Columnas dinÃ¡micas -->
      <ng-container
        *ngFor="let column of displayedColumns; index as i; trackBy: trackByFn"
        [matColumnDef]="column.key"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.label }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>

      <!-- Columna de acciones opcional -->
      <ng-container matColumnDef="actions" *ngIf="showActions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            matTooltip="Editar"
            style="color: #080cd3; cursor: pointer; margin-right: 15px"
            (click)="onEdit(element)"
            >edit</mat-icon
          >
          <mat-icon
            matTooltip="Eliminar"
            style="color: #d80707; cursor: pointer"
            (click)="onDelete(element)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
