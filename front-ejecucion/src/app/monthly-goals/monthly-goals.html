<div class="container">
  <div class="title">
    <mat-icon>keyboard_arrow_right</mat-icon>
    <h3>Gestión de metas mensuales</h3>
  </div>
  <div class="button-container">
    <app-select-ui
      [label]="'Selección de contrato'"
      [fieldName]="'contractSelection'"
      [formGroup]="formGroup"
      [formSubmitted]="formSubmitted"
      [options]="contractSelection"
      class="select"
    ></app-select-ui>
    <button (click)="openDialog()">
      <mat-icon class="button-icon">add_circle</mat-icon>
      Agregar
    </button>
  </div>

  <app-table-ui
    [displayedColumns]="tableColumns"
    [data]="tableData"
    [showActions]="true"
  >
  </app-table-ui>
</div>
